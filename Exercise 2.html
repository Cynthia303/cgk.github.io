<h1> <b> Pythagorean Theorem </b> </h1>
<h2> <b> A geometric harmony </b> </h2>
<p> The <b> <i> Pythagorean Theorem </b> </i> is a in geometry. Mathematically, it can be expressed as: <br> <br> <b> c<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> </b> <br> <br> Here <b> c </b> represents the length of the hypotenuse, while <b> a </b> and <b> b </b> are the lengths of the other two sides. </p>
